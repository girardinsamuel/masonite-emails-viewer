<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <link href="/css/app.css" rel="stylesheet" type="text/css" />
    <title>Emails list preview</title>
  </head>
  <body>
    <div
      id="masonite-emails-preview"
      class="flex-col h-screen overflow-hidden bg-gray-200"
    >
      <nav-bar></nav-bar>
      <div class="flex flex-shrink-0 h-screen">
        <emails-list :emails="{{ emails }}"></emails-list>
        <container
          :emails="{{ emails }}"
          :config="{{ settings }}"
          class="overflow-y-scroll"
        ></container>
      </div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
